<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../voterlogin/voterlogin.css">
    <title>Voting Page</title>
</head>

<body>
    <div class="container">
        <h1>Voter Registration</h1>
        <form id="voterForm" method="post" action="/api/register">
            <label for="voterName">Voter Name:</label>
            <input type="text" id="voterName" name="voterName" required>

            <label for="fatherName">Father's Name:</label>
            <input type="text" id="fatherName" name="fatherName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="voterAddress">Voter Address:</label>
            <input type="text" id="voterAddress" name="voterAddress" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <a href="../castvote/castvote.html" button type="submit" class="button" id="signupButton">Sign Up</a>
        </form>
    </div>


</body>

</html>
